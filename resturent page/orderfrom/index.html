<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("image.png");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff4b2b;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #ff4b2b;
        }

        .submit-btn {
            width: 100%;
            background: #ff4b2b;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #d1402b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Food Order Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your delivery address" required></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="alt-phone">Alternate Number</label>
                <input type="tel" id="alt-phone" name="alt-phone" placeholder="Enter an alternate number">
            </div>

            <div class="form-group">
                <label for="food">Select Food Item</label>
                <select id="food" name="food" required>
                    <option value="">-- Choose an item --</option>
                    <option value="burger">Burger - 120</option>
                    <option value="pizza"> Pizza - 180</option>
                    <option value="pasta"> Pasta - 150</option>
                    <option value="sushi">Coffee - 80</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Place Order</button>
        </form>
    </div>

</body>
</html>
